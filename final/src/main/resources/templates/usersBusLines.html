<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Lines</title>
</head>
<body>
<h2 align="center">Bus Lines</h2>
<table align="center" border="1">
    <tr bgcolor="#ff7f50">
        <td>Bus Line</td>
        <td>Urban/Metropolitan</td>
        <td>Stations</td>
        <td>Information</td>
    </tr>
    <tr th:each="schedule : ${schedules}">
        <td th:text="${schedule.line}"></td>
        <td th:text="${schedule.trip}"></td>
        <td th:text="${schedule.stations}"></td>
        <td th:text="${schedule.information}"></td>
    </tr>
    <!--        <tr th:each="book : ${books}">-->
    <!--            <form action="#" th:action="@{/books/{id}(id=${book.id})}" th:method="delete">-->
    <!--                <p align="center">Delete book with ID: <input type="text" placeholder="ID"> <input type="submit" value="Delete"> </p>-->
    <!--            </form>-->
    <!--        </tr>-->
</table>

<br>

<table align="center">
    <tr>
        <form action="#" th:action="@{/busLines/line}" th:method="get">
            <td> Select line:</td>
            <td><input type="text" name="line" placeholder="Line"></td>
            <td><input type="submit" value="Select"></td>
        </form>
    </tr>
    <tr>
        <form action="#" th:action="@{/busLines/type}" th:method="get">
            <td>Select type:</td>
            <td><input type="text" name="type" placeholder="Urban/Metropolitan"></td>
            <td><input type="submit" value="Select"></td>
        </form>
    </tr>
</table>

<p align="center">
    <button type="button"><a href="/tickets">Tickets</a></button>
</p>
<table th:align="center">
    <tr>
        <td>
            <form action="#" th:action="@{/logout}" th:method="post">
                <button th:type="submit">Logout</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
