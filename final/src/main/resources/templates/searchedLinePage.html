<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bus Stations</title>
</head>
<body>
<h2 align="center">Bus Line</h2>
<table align="center" border="1">
    <tr bgcolor="#ff7f50">
        <td>Line</td>
        <td>Trip</td>
        <td>Stations</td>
        <td>Information</td>
    </tr>
    <tr th:each="line : ${lines}">
        <td th:text="${line.line}"></td>
        <td th:text="${line.trip}"></td>
        <td th:text="${line.stations}"></td>
        <td th:text="${line.information}"></td>
    </tr>
</table>

<p align="center">
    <button type="button"><a href="/busLines">Back</a></button>
</p>

<table th:align="center">
    <tr>
        <td>
            <form action="#" th:action="@{/logout}" th:method="post">
                <button th:type="submit">Logout</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
